    <div class="ornament"><img src="/assets/contact/Ornament 21.png" alt=""></div>
    <div class="vector"><img src="/assets/contact/Vector.png" alt=""></div>
    <div class="contact-form">
        <h3>Contact</h3>
        <form action="" method="get">
            <p>
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Your Full Name" id="firstname" required>
            </p>
            <p>
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Your Last Name" id="lastname" required>
            </p>
            <p>
                <label>E-Mail</label>
                <input type="email" name="email" id="email" placeholder="Enter E-Mail" required>
            </p>
            <p>
                <label>Number</label>
                <input type="text" inputmode="numeric" name="number" placeholder="Enter Number" required>
            </p>
            <p class="block">
               <label>Message</label> 
                <textarea name="message" rows="3" placeholder="Type Your Message" required></textarea>
            </p>
            <p class="block">
                <button>
                    Send Message
                </button>
            </p>
        </form>
    </div>

    <div class="footer">
        <div class="contact-info">
            <img alt="Company logo" height="100" src="/assets/fahadlogo.png" width="100"/>

        </div>

        </div>
